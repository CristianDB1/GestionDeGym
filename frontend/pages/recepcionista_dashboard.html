<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recepcionista Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Gestión de Gimnasio</a>
            <button class="btn btn-danger" id="logoutBtn">Cerrar Sesión</button>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Bienvenido, Recepcionista</h1>
        <p>Aquí puedes gestionar clientes y verificar pagos.</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const token = localStorage.getItem("token");
            const role = localStorage.getItem("role");

            if (!token || role !== "RECEPCIONISTA") {
                window.location.href = "../index.html"; // Redirigir si no es recepcionista
            }
        });
    </script>
    <script src="../js/logout.js"></script>
</body>
</html>
