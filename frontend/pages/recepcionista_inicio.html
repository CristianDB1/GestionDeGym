<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | Gestión de Gimnasio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.css" rel="stylesheet">
    <link href="../css/recepcionista-dashboard.css" rel="stylesheet">
    <link href="../css/recepcionista-inicio.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mi Sitio</a>
            <button class="navbar-toggler d-md-none" type="button" id="sidebarToggle">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link position-relative" href="#">
                            <i class="bi bi-bell"></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                3
                            </span>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-1"></i>
                            <span id="usernamePlaceholder">Usuario</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="recepcionista_perfil.html">Perfil</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><button class="dropdown-item" id="logoutBtn">Cerrar Sesión</button></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="sidebar" id="sidebar">
        <div class="list-group list-group-flush">
            <a href="recepcionista_inicio.html" class="list-group-item list-group-item-action active">
                <i class="bi bi-house-door me-2"></i> Inicio
            </a>
            <a href="recepcionista_cliente.html" class="list-group-item list-group-item-action">
                <i class="bi bi-people me-2"></i> Clientes
            </a>
            <a href="recepcionista_membresias.html" class="list-group-item list-group-item-action">
                <i class="bi bi-clipboard-check me-2"></i> Membresías
            </a>
            <a href="recepcionista_venta.html" class="list-group-item list-group-item-action">
                <i class="bi bi-cash-coin me-2"></i> Ventas
            </a>
            <div class="list-group-item list-group-item-action dropdown-toggle" data-bs-toggle="collapse" href="#collapseExample">
                <i class="bi bi-collection me-2"></i> Configuración
            </div>
            <div class="collapse" id="collapseExample">
                <a href="recepcionista_perfil.html" class="list-group-item list-group-item-action ps-5">
                    <i class="bi bi-person-square me-2"></i> Perfil
                </a>
            </div>
        </div>
    </div>

    <div class="main-content" id="mainContent">
        <div class="container-fluid px-4">
            <h1 class="mt-4">Dashboard</h1>
            <div class="row mt-4">
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-start border-primary border-4 shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col me-2">
                                    <div class="text-xs fw-bold text-primary text-uppercase mb-1">
                                        Total Clientes</div>
                                    <div class="h5 mb-0 fw-bold text-gray-800" id="totalClientes">0</div>
                                </div>
                                <div class="col-auto">
                                    <i class="bi bi-people fs-2 text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-start border-success border-4 shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col me-2">
                                    <div class="text-xs fw-bold text-success text-uppercase mb-1">
                                        Membresías Activas</div>
                                    <div class="h5 mb-0 fw-bold text-gray-800" id="membresiasActivas">0</div>
                                </div>
                                <div class="col-auto">
                                    <i class="bi bi-clipboard-check fs-2 text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-start border-info border-4 shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col me-2">
                                    <div class="text-xs fw-bold text-info text-uppercase mb-1">
                                        Ventas Hoy</div>
                                    <div class="h5 mb-0 fw-bold text-gray-800" id="ventasHoy">$0.00</div>
                                </div>
                                <div class="col-auto">
                                    <i class="bi bi-cash-stack fs-2 text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-start border-warning border-4 shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col me-2">
                                    <div class="text-xs fw-bold text-warning text-uppercase mb-1">
                                        Membresías por Vencer (7 días)</div>
                                    <div class="h5 mb-0 fw-bold text-gray-800" id="membresiasPorVencer">0</div>
                                </div>
                                <div class="col-auto">
                                    <i class="bi bi-exclamation-triangle fs-2 text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xl-8 col-lg-7">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 fw-bold text-primary">Ventas últimos 7 días</h6>
                        </div>
                        <div class="card-body">
                            <div class="chart-area">
                                <canvas id="ventasChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-4 col-lg-5">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 fw-bold text-primary">Tipos de Membresías</h6>
                        </div>
                        <div class="card-body">
                            <div class="chart-pie pt-4 pb-2">
                                <canvas id="membresiasChart"></canvas>
                            </div>
                            <div class="mt-4 text-center small" id="membresiasLegend"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 fw-bold text-primary">Alertas Importantes</h6>
                        </div>
                        <div class="card-body">
                            <div class="list-group" id="alertasContainer">
                                <div class="list-group-item d-flex align-items-center">
                                    <div class="spinner-border spinner-border-sm me-3" role="status">
                                        <span class="visually-hidden">Cargando...</span>
                                    </div>
                                    Cargando alertas...
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function loadSection(section) {
            document.getElementById('content').innerHTML = `<h2>${section}</h2><p>Contenido de ${section} en construcción...</p>`;
        }

        document.addEventListener("DOMContentLoaded", function () {
            const token = localStorage.getItem("token");

            if (!token) {
                window.location.href = "../index.html"; 
                return;
            }

            const payload = JSON.parse(atob(token.split(".")[1]));
            document.getElementById("usernamePlaceholder").textContent = payload.sub || "Usuario";
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="../js/recepcionista-inicio.js"></script>
    <script src="../js/recepcionistas-dashboard.js"></script>
    <script src="../js/logout.js"></script>
</body>
</html>
