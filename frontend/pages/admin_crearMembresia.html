    <div class="main-content">
        <div class="container-fluid px-4">
            <h1 class="mt-4">Crear Membresía</h1>
            
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <i class="bi bi-credit-card me-2"></i> Tipos de Membresías
                </div>
                <div class="card-body">
                    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#membresiaModal">
                        <i class="bi bi-plus-lg me-1"></i> Nueva Membresía
                    </button>
                    
                    <table id="tablaMembresias" class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Duración (días)</th>
                                <th>Precio</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para crear/editar membresías -->
    <div class="modal fade" id="membresiaModal" tabindex="-1" aria-labelledby="membresiaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="membresiaModalLabel">Nueva Membresía</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formMembresia">
                        <input type="hidden" id="membresiaId">
                        <div class="mb-3">
                            <label for="nombreMembresia" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreMembresia" required>
                        </div>
                        <div class="mb-3">
                            <label for="duracionMembresia" class="form-label">Duración (días)</label>
                            <input type="number" class="form-control" id="duracionMembresia" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="precioMembresia" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="precioMembresia" min="0" step="0.01" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="activaMembresia">
                            <label class="form-check-label" for="activaMembresia">Activa</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnGuardarMembresia">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function loadSection(section) {
            document.getElementById('content').innerHTML = `<h2>${section}</h2><p>Contenido de ${section} en construcción...</p>`;
        }

        document.addEventListener("DOMContentLoaded", function () {
            const token = localStorage.getItem("token");

            if (!token) {
                window.location.href = "../index.html"; 
                return;
            }

            const payload = JSON.parse(atob(token.split(".")[1]));
            document.getElementById("usernamePlaceholder").textContent = payload.sub || "Usuario";
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="/js/admin-dashboard.js"></script>
    <script src="/js/logout.js"></script>
